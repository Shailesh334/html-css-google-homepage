<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <header>
      <div class="first-header-div">
        <a href="" class="text-link"><p>About</p></a>
        <a href="" class="text-link"><p>Store</p></a>
      </div>

      <div class="second-header-div">
        <a href="" class="text-link"><p>Gmail</p></a>
        <a href="" class="text-link"><p>Images</p></a>
        <a href="" class="icon-link"> <i class="fa-solid fa-flask"></i></a>
        <a href="" class="icon-link"> <i class="fa-solid fa-grip-vertical"></i></a>
         
        <button class="profile-picture">
          <img src="/public/profile.png" alt="profile-picture" />
        </button>
      </div>
    </header>
    <main>
      <h1 class="main-text">Google</h1>
      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i> 
        <input type="text" />
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-regular fa-camera"></i>
      </div>
      <div class="inpt-btns">
        <button><p>Google Search</p></button>
        <button><p>Im feeling lucky</p></button>
      </div>
      <div class="lang-text">
        <p>Google offered in: <a href="">हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</a></p>
      </div>

    </main>
    <footer>
      <div>
        <p>India</p>
      </div>
      
      <hr />
     
      <div class="footer-grid">
        <div class="footer-links">
          <a href=""><p>Adverstizing</p></a>
          <a href=""><p>Business</p></a>
          <a href=""><p>How Search works</p></a>
        </div>

        <div class="footer-links">
          <a href=""><p>Privacy</p></a>
          <a href=""><p>Terms</p></a>
          <a href=""><p>Settings</p></a>
        </div>
      </div>
     
    </footer>
